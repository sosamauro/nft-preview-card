<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container flex">
    <div class="nft flex">
      <div class="section__img flex">
        <img src="./images/image-equilibrium.jpg" alt="" class="nft-img">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="section__title flex">
        <h1 class="title">Equilibrium #3429</h1>
      </div>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-info-container">
        <div class="nft-info flex">
          <div class="eth flex">
            <img src="./images/icon-ethereum.svg" alt="" class="eth-img">
            <span class="eth-text">0.041 ETH</span>
          </div>
          <div class="time flex">
            <img src="./images/icon-clock.svg" alt="" class="time-img">
            <span class="time-text">3 days left</span>
          </div>
        </div>
      </div>
      <div class="nft-creator flex">
        <img src="./images/image-avatar.png" alt="" class="creator-img">
        <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>

</html>
